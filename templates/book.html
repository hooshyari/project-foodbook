{% extends 'base.html'%} {% block content %}
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for book in books %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">expand_more</i>
                    <a href="{{url_for('delete_book', book_id=book._id)}}" class="waves-effect waves-light btn btn_small">Done</a>
                    <a href="{{url_for('edit_book', book_id=book._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                    
                </div>
                <div class=" book_header col s9">
                    <strong>{{book.book_name}}</strong> - {{book.due_date}}
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                {{book.book_description}} 
            </span>
            </div>
        </li>
        {% endfor %}

    </ul>
</div>
{% endblock %}
